<!-- Description: This file contains the HTML code to layout the calculator.-->
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel ='stylesheet' href='calculator.css'>
</head>
<body>

<div id="calculator">
  <div id="display">
    0
  </div>
  <div id="buttons">
    <table>
      <tr>
          <td><button id=numberButton>MC</button></td>
            <td><button id=numberButton>MR</button></td>
            <td><button id=numberButton>M-</button></td>
            <td><button id=numberButton>M+</button></td>
            <td><button id=numberButton>SQRT</button></td>
        </tr>
        <tr>
            <td><button id=numberButton>+/-</button></td>
            <td><button id=numberButton>7</button></td>
            <td><button id=numberButton>8</button></td>
            <td><button id=numberButton>9</button></td>
            <td><button id=numberButton>/</button></td>
        </tr>
        <tr>
          <td><button id=numberButton>%</button></td>
            <td><button id=numberButton>4</button></td>
            <td><button id=numberButton>5</button></td>
            <td><button id=numberButton>6</button></td>
            <td><button id=numberButton>*</button></td>
        </tr>
        <tr>
          <td><button id=numberButton>CE</button></td>
            <td><button id=numberButton>1</button></td>
            <td><button id=numberButton>2</button></td>
            <td><button id=numberButton>3</button></td>
            <td><button id=numberButton>-</button></td>
        </tr>
        <tr>
            <td><button id=numberButton>ON/C</button></td>
            <td><button id=numberButton>0</button></td>
            <td><button id=numberButton>.</button></td>
            <td><button id=numberButton>=</button></td>
            <td><button id=numberButton>+</button></td>
        </tr>

    </table>
  </div>
</div>

</body>
</html>
