<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Title</title>
<link rel ='stylesheet' href='./assets/stylesheets/calculator.css'>
<script src='./assets/js/calculator.js'> </script>
</head>
<body onload = "createObj()">
  <div class="music">
    <button id = "shuffle" onClick="shuffleSong()">Shuffle Through The Cosmos...</button>
    <audio id = "musicPlayer" controls autoplay>
      <source id = "musicSource" src="./assets/images_and_sounds/musical.mp3">
    </audio>
  </div>
<div id="calculator">
  <div id="display">0</div>
  <div id="buttons">
    <table>
      <tr>
          <td><button>MC</button></td>
            <td><button>MR</button></td>
            <td><button>M-</button></td>
            <td><button>M+</button></td>
            <td><button onClick="squareroot()">SQRT</button></td>
        </tr>
        <tr>
            <td><button onClick="changeSign()">+/-</button></td>
            <td><button onClick="numberClick('7')">7</button></td>
            <td><button onClick="numberClick('8')">8</button></td>
            <td><button onClick="numberClick('9')">9</button></td>
            <td><button onClick="operationClick('/')">/</button></td>
        </tr>
        <tr>
          <td><button onClick="percent()">%</button></td>
            <td><button onClick="numberClick('4')">4</button></td>
            <td><button onClick="numberClick('5')">5</button></td>
            <td><button onClick="numberClick('6')">6</button></td>
            <td><button onClick="operationClick('*')">*</button></td>
        </tr>
        <tr>
          <td><button onClick="clearDisplay()">CE</button></td>
            <td><button onClick="numberClick('1')">1</button></td>
            <td><button onClick="numberClick('2')">2</button></td>
            <td><button onClick="numberClick('3')">3</button></td>
            <td><button onClick="operationClick('-')">-</button></td>
        </tr>
        <tr>
            <td><button >ON/C</button></td>
            <td><button onClick="numberClick('0')">0</button></td>
            <td><button onClick="numberClick('.')">.</button></td>
            <td><button onClick="operationClick('=')">=</button></td>
            <td><button onClick="operationClick('+')">+</button></td>
        </tr>

    </table>
  </div>
</div>
<!-- <audio autoplay loop>
  <source src="./assets/images_and_sounds/pump_up.mp3">
</audio> -->
</body>
</html>
